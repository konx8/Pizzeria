<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/">
</head>
<body>
    <div align="center">
        <h1>Menu</h1>
        <h2>Welcome</h2>
        <p th:text="${name}"></p>

        <form th:object="${customer}" method="get">
        </form>
        <table>
            <thead>
            <tr>
                <th> Number </th>
                <th> Name </th>
                <th> Price </th>
                <th> Quantity </th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="prod : ${products}"  >
                <form th:action="@{/order}" th:object="${addOrders}" method="post">
                    <td><span th:text="${prod.id}" > <input type="text" th:field="*{product.id}" > </span></td>
                    <td><span th:text="${prod.name}" > </span></td>
                    <td><span th:text="${prod.price } + PLN">  </span></td>
                    <td><span> <input type="text" th:field="*{quantity}" > </span></td>
                    <td><span> <input type="submit" value="Add"> </span></td>
                </form>
            </tr>
            </tbody>

            <br>
            <a th:href="@{home}">Home</a>
            <a th:href="@{customerOrders}">Basket</a>

        </table>
    </div>

</body>
</html>
